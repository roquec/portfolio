url: "https://roquec.com"

layouts_dir: ./_html
includes_dir: .

collections_dir: content

collections:
  articles:
    output: true
  drawings:
    output: true
  projects:
    output: true

defaults:
  - scope:
      path: "content/*"
    values:
      layout: "layouts/article"
      author: "RoqueC"
      feature_index: 999
  - scope:
      path: ""
    values:
      layout: "base"
      type: "md"
      icon: "markdown"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
