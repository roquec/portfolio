---
title: editorconfig
layout: base
file: ''
icon: config
type: editorconfig
---
<div id="config-page">
  <div class="config-line">
    <span class="config-comment"># roquec.com site configuration</span>
  </div>

  <div class="config-line">
    <span class="config-comment"># actually editable :)</span>
  </div>

  <div class="config-empty-line"></div>

  <div class="config-line">
    <span class="config-key">root</span>&nbsp;=&nbsp;true
  </div>

  <div class="config-empty-line"></div>


  <div class="config-line">
    <span class="config-bracket">[</span>*<span class="config-bracket">]</span>
  </div>

  <div class="config-line">
    <span class="config-comment"># set to "dark" or "light"</span>
  </div>
  <div class="config-line">
    <label class="config-key" for="config-theme-input">theme</label>&nbsp;=&nbsp;<input id="config-theme-input"
                                                                                        type="text" autocomplete="off"
                                                                                        spellcheck="false"
                                                                                        autocapitalize="off"
                                                                                        oninput="config.setThemeConfig()"/>
  </div>


  <div class="config-line">
    <span class="config-comment"># set to any string</span>
  </div>
  <div class="config-line">
    <label class="config-key" for="config-search-query-input">search_query</label>&nbsp;=&nbsp;<input
    id="config-search-query-input" type="text" autocomplete="off" spellcheck="false" autocapitalize="off"
    oninput="config.setSearchConfig()"/>
  </div>

  <div class="config-empty-line"></div>

  <div class="config-line">
    <span class="config-bracket">[</span>widescreen<span class="config-bracket">]</span>
  </div>


  <div class="config-line">
    <span class="config-comment"># set to "explorer", "search" or "closed"</span>
  </div>
  <div class="config-line">
    <label class="config-key" for="config-menu-panel-input">menu_panel</label>&nbsp;=&nbsp;<input
    id="config-menu-panel-input" type="text" autocomplete="off" spellcheck="false" autocapitalize="off"
    oninput="config.setMenuConfig()"/>
  </div>

  <div class="config-line">
    <span class="config-comment"># set to a number of pixels</span>
  </div>
  <div class="config-line">
    <label class="config-key" for="config-panel-width-input">menu_panel_width</label>&nbsp;=&nbsp;<input
    id="config-panel-width-input" type="text" autocomplete="off" spellcheck="false" autocapitalize="off"
    oninput="config.setWidthConfig()"/>
  </div>

  <script>
    const config = new Config();
  </script>
</div>
