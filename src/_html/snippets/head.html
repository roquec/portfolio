<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- LOAD FONTS -->
  <link rel="preconnect" href="/"/>
  <link href="/assets/fonts/roquec-portfolio.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

  <!-- LOAD STYLES -->
  <link href="/assets/css/styles.css" rel="stylesheet">

  <!-- LOAD SCRIPTS -->
  <script type="text/javascript" src="/assets/js/scripts.js"></script>

  <title>RoqueC - {{ page.title }}</title>
  <meta name="description" content="Roque's very own personal portfolio website!"/>

  <meta property="og:title" content="RoqueC"/>
  <meta property="og:description" content="Roque's very own personal portfolio website!"/>
  <meta property="og:url" content="{{ page.url | absolute_url }}"/>
  <meta property="og:image" content="{{ '/assets/images/roque_profile.webp' | absolute_url }}"/>
  <meta property="og:type" content="website"/>

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">

  {% seo %}
</head>
