<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- LOAD FONTS -->
  <link rel="preconnect" href="/"/>
  <link href="/assets/fonts/roquec-portfolio.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

  <!-- LOAD STYLES -->
  <link href="/assets/css/styles.css" rel="stylesheet">

  <!-- LOAD SCRIPTS -->
  <script type="text/javascript" src="/assets/js/scripts.js"></script>

  <!-- ICONS -->
  <link rel="apple-touch-icon" href="{{ '/assets/images/share_image.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="180x180"
        href="{{ '/assets/images/favicon/apple-touch-icon.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32"
        href="{{ '/assets/images/favicon/favicon-32x32.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16"
        href="{{ '/assets/images/favicon/favicon-16x16.png' | absolute_url }}">
  <link rel="manifest" href="{{ '/assets/images/favicon/site.webmanifest' | absolute_url }}">
  <link rel="mask-icon" href="{{ '/assets/images/favicon/safari-pinned-tab.svg' | absolute_url }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ '/assets/images/favicon/favicon.ico' | absolute_url }}">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- SITE -->
  <title>RoqueC - {{ page.title }}</title>
  <meta name="description" content="{{ site.description }}"/>
  <link rel="canonical" href="{{ page.url | absolute_url | remove: 'index.html' | remove: '.html' }}"/>
  <meta name="author" content="{{ site.author }}">
  <meta name="copyright" content="{{ site.author }}"/>
  {% assign baseKeywords = "roque, portfolio" | split: ", " %}
  <meta name="keywords" content="{{ page.tags | concat: baseKeywords | join: ', ' }}">


  <!-- GOOGLE -->
  <meta name="robots" content="index,follow"/>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "RoqueC - {{ page.title }}",
      "description": "{{ site.description }}",
      "url": "{{ page.url | absolute_url | remove: 'index.html' | remove: '.html' }}",
      "author": {
        "@type": "Person",
        "name": "{{ site.author }}"
      }
    }
  </script>
</head>
