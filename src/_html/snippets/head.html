<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- LOAD FONTS -->
  <link rel="preconnect" href="/"/>
  <link href="/assets/fonts/roquec-portfolio.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

  <!-- LOAD STYLES -->
  <link href="/assets/css/styles.css" rel="stylesheet">

  <!-- LOAD SCRIPTS -->
  <script type="text/javascript" src="/assets/js/scripts.js"></script>

  <!-- ICONS -->
  <link rel="shortcut icon" href="{{ '/assets/images/favicon/favicon.ico' | absolute_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/share_120x120.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/images/share_image_72x72.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/images/share_image_114x114.png' | absolute_url }}">

  <!-- SITE -->
  <title>RoqueC - {{ page.title }}</title>
  <meta name="description" content="{{ site.description }}"/>
  <link rel="canonical" href="{{ page.url | absolute_url | remove: 'index.html' | remove: '.html' }}"/>
  <meta name="author" content="{{ site.author }}">
  <meta name="copyright" content="{{ site.author }}"/>
  {% assign baseKeywords = "roque, portfolio" | split: ", " %}
  <meta name="keywords" content="{{ page.tags | concat: baseKeywords | join: ', ' }}">

  <!-- OPEN GRAPH -->
  {% if page.layout == "layouts/article" %}
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:description" content="{{ page.description }}"/>
  <meta property="og:url" content="{{ page.url | absolute_url | remove: 'index.html' | remove: '.html' }}"/>
  <meta property="og:image" content="{{ page.url | replace:'/index.html','/thumbnail.webp' | absolute_url }}"/>
  <meta property="og:type" content="article"/>
  {% endif %}

  <!-- GOOGLE -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "RoqueC - {{ page.title }}",
      "description": "{{ site.description }}",
      "url": "{{ page.url | absolute_url | remove: 'index.html' | remove: '.html' }}",
      "author": {
        "@type": "Person",
        "name": "{{ site.author }}"
      }
    }
  </script>
</head>
