---
layout: base
---

<div class="collection-page">

  <h1 class="collection-title"><i class="icon icon-{{ page.collection_icon }}"></i> {{ page.title }}</h1>

  <div class="collection-posts">
    {% assign posts = site[page.collection] %}
    {% for post in posts %}
    {% include _html/components/card.html post=post %}
    {% endfor %}
  </div>

</div>
