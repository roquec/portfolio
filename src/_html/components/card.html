<a class="button card" aria-label="{{ include.post.title }}" href="{{ include.post.url | remove:'/index.html' }}">

  <img class="card-thumbnail"
       src="{{ include.post.url | replace:'/index.html','/thumbnail.webp' }}"
       alt="Thumbnail">

  <div class="card-content">
    <div class="card-title">
      {{ include.post.title }}
    </div>
  </div>

</a>
