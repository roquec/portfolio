<div class="folder-item" id="{{ include.id }}">
  <button title="{{ include.title }}" class="link-overlay" onclick="folders.toggle('{{ include.id }}')"></button>
  <i class="icon icon-chevron-down"></i>
  <i class="icon icon-chevron-right"></i>
  <div class="folder-name">{{ include.name }}</div>
</div>
