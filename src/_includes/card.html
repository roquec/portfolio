<div class="card">

  <a class="link-overlay" href="{{ include.post.url | remove:'/index.html' }}"></a>

  <img class="card-thumbnail"
       src="{{ include.post.url | replace:'/index.html','/thumbnail.webp'  }}"
       alt="Thumbnail"
       loading="lazy">

  <div class="card-content">
    <div class="card-title">
      {{ include.post.title }}
    </div>
  </div>
  
</div>
