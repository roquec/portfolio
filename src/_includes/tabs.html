<div class="tabs">
  <div class="tab index-tab {% if page.title == 'index' %}current-tab{% endif %}">
    {% if page.title != "index" %}
    <a class="overlay" href="/main.html"></a>
    {% endif %}
    <i class="icon icon-html"></i>
    <div class="name">index.html</div>
  </div>

  {% if page.title != "index" %}
  <div class="tab content-tab current-tab">
    <i class="icon icon-markdown"></i>
    <div class="name">{{ page.title }}.md</div>
    <a href="/main.html" class="icon icon-cross"></a>
  </div>
  {% endif %}
</div>
