<div class="file-item {{ include.class }} {% if page.url == include.link %}open{% endif %}" id="{{include.id}}">
  <a class="overlay" title="roquec/projects/{{ include.name }}{{ include.type }}"
     {% if include.link %} href="{{ include.link }}" {% endif %}
     {% if include.onclick %} onclick="{{ include.onclick }}" {% endif %}></a>
  <i class="icon icon-{{ include.icon }}"></i>
  <div class="file-name">{{ include.name }}{{ include.type }}</div>
</div>
