---
layout: base
---

<div class="collection-page">

  <div class="collection-title">
    {{ page.title | upcase }}
  </div>

  <div class="collection-posts">
    {% assign posts = site[page.collection] %}
    {% for post in posts %}
    {% include _includes/card.html post=post %}
    {% endfor %}
  </div>

</div>
