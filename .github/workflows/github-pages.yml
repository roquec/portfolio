name: Build Jekyll site
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set version
        shell: pwsh
        run: .\scripts\set-version.ps1
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build
        uses: actions/jekyll-build-pages@v1
        with:
          source: "./src"
      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.github/workflows/lighthouserc.json'
          temporaryPublicStorage: true
      - name: Job successful feedback
        run: |
          echo "## ⚡️🏠 Lighthouse report" >> $GITHUB_STEP_SUMMARY
          echo "See full report [here](${reportUrl}). Here's the summary:" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Score |" >> $GITHUB_STEP_SUMMARY
          echo "| -------- | ----- |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ fromJSON(steps.lighthouse.outputs.manifest)[0].summary.performance }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ fromJSON(steps.lighthouse.outputs.manifest)[0].summary.accessibility }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Best-practices | ${{ fromJSON(steps.lighthouse.outputs.manifest)[0].summary.best-practices }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SEO | ${{ fromJSON(steps.lighthouse.outputs.manifest)[0].summary.seo  }} |" >> $GITHUB_STEP_SUMMARY
      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v2
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
